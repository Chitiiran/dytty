name: dytty
description: "Voice-first daily journaling app"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_sign_in: ^6.2.2
  provider: ^6.1.4
  intl: ^0.20.2
  table_calendar: ^3.2.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  fake_cloud_firestore: ^3.1.0
  mockito: ^5.4.5
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
